    <!-- 메인 컨텐츠 영역 -->
    <main>
        <!-- 메인 컨텐츠의 섹션 -->
        <br><br><br><br><br><br>
        <section>  
            <!-- 섹션 내용 -->
            <div class="circular-image-container">
                <img class="circular-image rotate-on-hover" src="image/drunk.jpg" alt="drunk노래"
                    onmouseover="playAudio('drunk_audio')" onmouseout="stopAudio('drunk_audio')">
                <div class="text-overlay" style="color:black; font-size:30px; font-style:italic;text-shadow:5px 5px 5px white;">keshi - drunk</div>
            </div>            
            <span style="margin: 0 25px;"></span>
            <div class="circular-image-container">
                <img class="circular-image rotate-on-hover" src="image/mwc.jpg" alt="mwc노래"
                    onmouseover="playAudio('mwc_audio')" onmouseout="stopAudio('mwc_audio')">
                <div class="text-overlay" style="color:black; font-size:30px; font-style:italic ; text-shadow:5px 5px 5px white;">Oasis - married with children</div>
            </div>
            <div class="circular-image-container">
            <span style="margin: 0 25px;"></span>
                <img class="circular-image rotate-on-hover" src="image/nothing.jpg" alt="nothing노래"
                    onmouseover="playAudio('nothing_audio')" onmouseout="stopAudio('nothing_audio')">
                <div class="text-overlay" style="color:black; font-size:30px; font-style:italic ; text-shadow:5px 5px 5px white;">nothing - Bruno major</div>
            </div>
        </section>

        <!-- 다른 섹션들 추가 가능 -->
        <!-- 오디오 태그 -->
        <audio id="drunk_audio" src="audio/drunk.mp3"></audio>
        <audio id="mwc_audio" src="audio/mwc.mp3"></audio>
        <audio id="nothing_audio" src="audio/nothing.mp3"></audio>


        <script>
        function playAudio(audioId) {
            let audio = document.getElementById(audioId);
            audio.play(); // 오디오 재생
        }

        function stopAudio(audioId) {
            let audio = document.getElementById(audioId);
            audio.pause(); // 오디오 중지
            audio.currentTime = 0; // 오디오 재생 시간 초기화
        }
        </script>
    </main>
